<script type="text/javascript" src="https://www.google.com/jsapi"></script><script type="text/javascript">google.load("visualization", "1", {packages:["corechart"]});google.setOnLoadCallback(drawChart);function drawChart() {var data = new google.visualization.DataTable();var labels = ['Jan 2010','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec','Jan 2011','Feb','Mar','Apr','May','Jun','Jul','Aug'];var datavalues = [9.7,9.7,9.7,9.8,9.6,9.5,9.5,9.6,9.6,9.7,9.8,9.4,9,8.9,8.8,9,9.1,9.2,9.1,9.1];var labelname = "Month";var datavaluename = "Unemployment rate";data.addColumn("string", labelname);data.addColumn("number", datavaluename);data.addRows(labels.length);for (var i = 0; i  < labels.length; ++i) {data.setValue(i, 0, labels[i]);data.setValue(i, 1, datavalues[i]);}var chart = new google.visualization.LineChart(document.getElementById("chart_div"));chart.draw(data, {title: "US Unemplyment Rate 2010-11", titleTextStyle: {fontSize: 12, color: "#000000"}, width: 330, height: 300, backgroundColor: "#ffffff", colors:["#0033cc"], legend: "none"});}</script><div id="chart_div"></div>
